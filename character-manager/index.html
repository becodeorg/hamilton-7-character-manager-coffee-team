<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character manager</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex flex-col m-auto"
  >
    <!-- <a href="single_character.html">Click here</a> -->

    <h1 class="text-white opacity-100 m-auto my-4 text-2xl uppercase font-bold">
      Character Manager
    </h1>
    <main
      class="flex flex-col items-center flex-wrap gap-5 justify-center md:flex-row 2xl:gap-[100px]"
    >
      <input
        class="bg-purple-900 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-full absolute top-5 left-5"
        type="text"
        id="searchBar"
        placeholder="Search for names..."
      />
      <a href="create_update_character.html">
        <button
          href="create_update_character.html"
          id="btn__create"
          class="bg-purple-900 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded-full fixed top-5 right-5 text-2xl hover:shadow-2xl z-10 hover:border-2 hover:border-indigo-900"
        >
          &#x2b;
        </button>
      </a>
      <div
        class="flex flex-col m-auto rounded-2xl w-1/2 bg-white bg-opacity-20"
      >
        <img class="rounded-full my-4" />
        <h1 class="text-white opacity-100 m-auto my-4 text-2xl"></h1>
        <h2 class="text-white opacity-100 m-auto my-4 text-xl"></h2>
        <h3 class="text-white opacity-100 m-auto my-4 text-lg"></h3>
        <p
          class="my-4 rounded-2xl bg-white bg-opacity-70 text-white text-base"
        ></p>
        <input
          class="text-lg rounded-2xl text-white bg-sky-700 w-1/2 m-auto my-4"
          type="submit"
          value="Save changes"
        />
        <button
          class="text-lg rounded-2xl border-solid border-red-900 border-4 text-red-900 w-1/2 m-auto"
          type="button"
        >
          Delete character
        </button>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
