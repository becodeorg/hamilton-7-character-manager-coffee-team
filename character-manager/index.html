<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character manager</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex flex-col m-auto"
  >

    <h1
      class="text-white opacity-100 m-auto my-4 text-3xl font-bold font-cursive"
    >
      Character Manager
    </h1>
    <main
      class="flex flex-col items-center flex-wrap gap-5 justify-center md:flex-row overflow-hidden md:gapx-16"
    >
      <input
        class="font-sans bg-purple-900 hover:bg-purple-500 text-white py-2 px-4 rounded-full md:absolute md:top-3 md:left-2 lg:px-6 lg:w-72 xl:px-10 xl:w-80"
        type="text"
        id="searchBar"
        placeholder="Search for names..."
      />
      <a href="create_character.html">
        <button
          id="btn__create"
          class="bg-purple-900 hover:bg-purple-500 text-white font-bold py-[5px] px-4 rounded-full fixed top-3 right-2 text-2xl hover:shadow-2xl z-10 hover:border-indigo-900"
        >
          &#x2b;
        </button>
      </a>
      <div id="cardWrapper"
      class="flex flex-wrap gap-8 w-full"
      >
      </div>
    </main>
    <script type="module" src="main.js"></script>
    
  </body>
</html>
