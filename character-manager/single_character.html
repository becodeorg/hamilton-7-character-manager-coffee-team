<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Single Character</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <main>
      <div
        class="flex flex-col m-auto rounded-2xl w-1/2 bg-white bg-opacity-20"
      >
        <img id="singleCharacterImg" class="shadow-xl mx-auto rounded-full my-4" />

        <h2 id="singleCharacterName" class="text-white opacity-100 m-auto my-4 text-xl font-sans text-x"></h2>
        <h3 id="singleCharacterNickname" class="text-white opacity-100 m-auto my-4 text-lg font-sans "></h3>
        <p
          id="singleCharacterDescription"
          class="my-4 text-white text-base font-sans text-justify m-4 p-2 overflow-hidden "
        ></p>
        <input
          class="text-lg rounded-2xl text-white bg-sky-700 w-1/2 m-auto my-4"
          type="submit"
          value="Save changes"
        />
        <button
          class="text-lg rounded-2xl border-solid border-red-900 border-4 text-red-900 w-1/2 m-auto"
          type="button"
          id="btnDelete"
        >
          Delete character
        </button>
      </div>
    </main>
    <script type="module" src="singleCharacter.js"></script>
  </body>
</html>
