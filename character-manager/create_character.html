<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Create and Update</title>
  </head>
  <body
    class="flex flex-col bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <h1
      class="text-white opacity-100 m-auto my-4 text-3xl font-bold font-cursive"
    >
      Character Manager
    </h1>
    <div class="flex flex-col mx-auto mb-5 rounded-2xl w-1/2 bg-white bg-opacity-20">
      <a href="index.html">
        <button
          href="index.html"
          id="btn__home"
          class="bg-purple-900 hover:bg-purple-500 text-white font-bold py-[5px] px-4 rounded-full fixed top-3 right-2 text-2xl hover:shadow-2xl z-10 hover:border-2 hover:border-indigo-900"
        >
          &#9750;
        </button></a
      >
      <form
        class="flex flex-col m-auto place-content-center p-8"
        action=""
        method="post"
      >
        <input
          class="p-8 bg-white rounded-2xl opacity-70"
          type="file"
          name="Upload Image"
          id="userCharacterImg"
        />
        <div id="imgPreview" class="rounded-full my-4">
        </div>
        <input
          class="my-4 rounded-2xl h-8 bg-white opacity-70 p-3"
          id="userCharacterName"
          type="text"
          name="character_name"
          placeholder="Character Name..."
        />
        <input
          class="my-4 rounded-2xl h-8 bg-white opacity-70 p-3"
          id="userCharacterNickname"
          type="text"
          name="character_nickname"
          placeholder="Character Nickname"
        />
        <textarea
          class="my-4 rounded-2xl bg-white opacity-70 p-3"
          id="userCharacterDescription"
          name="character_description"
          cols="30"
          rows="10"
          placeholder="Character Description"
        ></textarea>
        <input
          class="text-lg rounded-2xl text-white bg-sky-700 w-1/2 m-auto my-4 cursor-pointer"
          type="button"
          value="Create character"
          id="createCharacter"
        />
        <button
          class="text-lg rounded-2xl border-solid border-red-900 border-4 text-red-900 w-1/2 m-auto"
          type="button"
          id="cancel"
        >
          Cancel
        </button>
      </form>
    </div>
    <script type="module" src="createCharacter.js"></script>
  </body>
</html>
