<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Create and Update</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="flex flex-col m-auto rounded-2xl w-1/2 bg-white bg-opacity-20">
      <h1 class="text-white opacity-100 m-auto my-4 text-2xl">
        Character Manager
      </h1>
      <img class="rounded-full my-4" /> 
<!-- put preview of img -->
      <form
        class="flex flex-col m-auto place-content-center p-8"
        action=""
        method="post"
      >
        <input
          class="p-8 bg-white rounded-2xl opacity-70"
          type="file"
          name="Upload Image"
          id="userCharacterImg"
        />
        <input
          class="my-4 rounded-2xl h-8 bg-white opacity-70"
          id="userCharacterName"
          type="text"
          name="character_name"
          placeholder="Character Name..."
        />
        <input
          class="my-4 rounded-2xl h-8 bg-white opacity-70"
          id="userCharacterNickname"
          type="text"
          name="character_nickname"
          placeholder="Character Nickname"
        />
        <textarea
          class="my-4 rounded-2xl bg-white opacity-70"
          id="userCharacterDescription"
          name="character_description"
          cols="30"
          rows="10"
          placeholder="Character Description"
        ></textarea>
        <input
          class="text-lg rounded-2xl text-white bg-sky-700 w-1/2 m-auto my-4"
          type="button"
          value="Save changes"
          id="saveChanges"
        />
        <button
          class="text-lg rounded-2xl border-solid border-red-900 border-4 text-red-900 w-1/2 m-auto"
          type="button"
        >
          Delete character
        </button>
      </form>
    </div>
    <script type="module" src="upload.js"></script>
  </body>
</html>
